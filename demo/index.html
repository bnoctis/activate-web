<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Activate-Web Vanilla Demo</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
	<div id="app-root">
		<p>Go to <a href="/react/">React demo</a></p>
		<p>Background photo: <a href="https://unsplash.com/photos/cqbLg3lZEpk">https://unsplash.com/photos/cqbLg3lZEpk</a></p>
		<button onclick="document.body.classList.toggle('dark')">toggle dark</button>
		<p>It's at the bottom right ↘︎</p>
	</div>
	<script type="module">
		import Activate from './lib.js'
		const activate = new Activate({
			name: 'Activate-Web',
			gotoName: 'GitHub repo',
			gotoLink: 'https://github.com/bnoctis/activate-web',
		})
		activate.activate()
	</script>
</body>
</html>
